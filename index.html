<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Cache Control - Force no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Sistema de monitoramento e gestão de provisionamento bancário - Murilo Ferreira Advocacia" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Murilo Ferreira Advocacia" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png" />
    
    <title>Sistema de Provisionamento - Murilo Ferreira Advocacia</title>
    <meta name="author" content="Murilo Ferreira Advocacia" />

    <meta property="og:title" content="Sistema de Provisionamento - Murilo Ferreira Advocacia" />
    <meta property="og:description" content="Sistema de monitoramento e gestão de provisionamento bancário" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Install Prompt -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Cache-busting para forçar buscar novo service worker
          const swUrl = `/sw.js?v=${Date.now()}`;
          navigator.serviceWorker.register(swUrl, { updateViaCache: 'none' })
            .then((registration) => {
              console.log('SW registered: ', registration);
              // Força verificação de update imediatamente
              registration.update();
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
